<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <!-- Inclua os estilos do Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <form action="/cadastro" method="POST">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="fornecedor">Nome do Fornecedor</label>
        <input type="text" class="form-control" id="fornecedor"         
        name="fornecedor" required>
      </div>
      <div class="form-group">
        <label for="dataCompra">Data da Compra</label>
        <input type="date" class="form-control" id="dataCompra" name="dataCompra" required>
      </div>
      <div class="form-group">
        <label for="valorCompra">Valor de Compra</label>
        <input type="number" step=".01" class="form-control" id="valorCompra" name="valorCompra" required>
      </div>
      <div class="form-group">
        <label for="valorVenda">Valor de Venda</label>
        <input type="number" step=".01" class="form-control" id="valorVenda" name="valorVenda" required>
        <div class="form-group">
            <label for="valorVenda">Valor de Venda</label>
            <input type="number" step=".01" class="form-control" id="valorVenda" name="valorVenda" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
